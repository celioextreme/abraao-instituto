    // Função para animar o valor do elemento
    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = 'R$ ' + (start + progress * (end - start)).toFixed(2).replace('.', ',');
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    // Espera o evento DOMContentLoaded para iniciar a animação
    document.addEventListener('DOMContentLoaded', () => {
        const obj = document.querySelector('.dinheirotopo');
        animateValue(obj, 0, 88.76, 3500); // Anima de R$ 0,00 para R$ 6,10 em 2000ms (2 segundos)
    });
</script>
